<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keep Rollin'</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class = 'wrapper'>
        <div class = 'header'>
            <h1>High Rollers</h1>
            <p>First to score 30</p>
        </div>
        <div class = 'player Player1'>
            <div class = "playerheader">Player 1</div>
            <div class = "playerscore">Current Score</div>
            <div class = 'score player1score'></div>
            <div class = 'playerscore'>Total Score</div>
            <div class = 'score totalscorep1'></div>
        </div>
    <div class = 'DiceGame'> 
            <div id= 'dice'>&#9856</div>
            <div class = buttons>
            <button type = "button" class = 'diceroll'  onclick = "diceRoll">Roll Me!</button> 
            <button type = "button" class = 'hold' onclick = "changePlayer">Stick</button>
            <button type = "button" class = 'restart' onclick = "initialiseGame">New Game</button>
        </div>
        </div>
           
        <div class = 'player Player2'>
                <div class = "playerheader">Player 2</div>
                <div class = "playerscore">Current Score</div>
                <div class = 'score player2score'></div>
                <div class = 'playerscore'>Total Score</div>
                <div class = 'score totalscorep2'></div>
        </div>
        <div class = endgame>
            <div class = 'text'></div>
            <button type = "button" class = 'replay' onclick = 'initialiseGame'>Replay</button>
        </div>
    </div>
    <div class ='footer'></div>
    <script src ="script.js"></script>
</body>
</html>
